<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between"> <a routerLink="/dashboard"
         class="logo d-flex align-items-center"> <img src="assets/img/logo.png" alt=""> <span
            class="d-none d-lg-block">Banner</span> </a> <i (click)="sidebarToggle()"
         class="bi bi-list toggle-sidebar-btn"></i></div>
   <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#"> <input type="text" name="query"
            placeholder="Search" title="Enter search keyword"> <button type="submit" title="Search"><i
               class="bi bi-search"></i></button></form>
   </div>
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i
                  class="bi bi-search"></i> </a></li>
         <li class="nav-item dropdown">
            <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown"> <i class="bi bi-bell"></i></a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications">
               <li>
                  <img src="assets/noNotification.png" alt=""/>
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li class="dropdown-header">Pas encore de notification
                  <a href="#"></a></li>    
            </ul>
         </li>
       
         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"><img
                  src="assets/img/profile_image.webp" alt="Profile" class="rounded-circle">
               <span class="d-none d-md-block dropdown-toggle ps-2">{{username}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li class="dropdown-header">
                  <h6>{{username}}</h6>
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li *ngIf="role === 'annonceur'"> <a class="dropdown-item d-flex align-items-center"
                     routerLink="/user-profile"> <i class="bi bi-person"></i> <span>Paramètres du compte</span> </a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li>
                  <a class="dropdown-item d-flex align-items-center" routerLink="/">
                     <i class="bi bi-box-arrow-right"></i>
                     <span (click)="logout()">Se déconnecter</span>
                  </a>
               </li>
            </ul>
         </li>
      </ul>
   </nav>
</header>

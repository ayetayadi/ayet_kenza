<main id="main" class="main">
    <div class="pagetitle">
        <h1>Equipes de {{ annonceurEmail }}</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
                <li class="breadcrumb-item active">Equipes</li>
            </ol>
        </nav>
    </div>
    <div *ngIf="equipes.length > 0; else noTeams">
        <section class="section">
            <div class="row align-items-top">
                <div class="col-lg-0.5"></div>
                <div class="col-lg-12 d-flex flex-wrap">
                    <div class="col-lg-3" *ngFor="let equipe of equipes">
                        <div class="card mb-5">
                            <img src="assets/img/teams_image.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-title">
                                    <a routerLink="/equipes/{{ equipe.nom }}/membresAdmin">{{ equipe.nom }}</a>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <ng-template #noTeams>
        <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="col-lg-5">
                <h2>Aucune Ã©quipe trouvÃ©e ðŸ‘¥</h2>

</main>

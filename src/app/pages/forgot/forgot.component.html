<body>

        <div class="align-items-center justify-content-center">
            <div class="logo">
                <img src="../../../assets/img/favicon.png" alt="">
                <h6 class="MuiTypography-root MuiTypography-h6 css-1cb7fve">Banner</h6>
            </div>
        </div>



        <form action="#" >

                <h5 class="MuiTypography-root MuiTypography-h5 css-vsfzib">Mot de Passe oubliÃ©! ðŸ¥´</h5>
            </div>
            <div class="field email">
                <p class="MuiBox-root MuiTypography-root MuiTypography-body2 css-4yvesp">Veuillez entrer votre adresse email</p>
                <div class="input-area">
                    <input type="email" id="email" name="email" placeholder="Email"  [(ngModel)]="email" required>
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email ne peut pas Ãªtre vide</div>

            <input type="submit" value="Envoyer" (click)="envoyer()">
        </form>
        <div *ngIf="message">{{ message }}</div>
    </div>
    <script>
        const form = document.querySelector("form");
        pField = form.querySelector(".password"),
            pInput = eField.querySelector("input"),
            form.onsubmit = (e) => {
                e.preventDefault(); //preventing from form submitting
                //if email and password is blank then add shake class in it else call specified function
                (pInput.value == "") ? pField.classList.add("shake", "error") : checkEmail();
                setTimeout(() => { //remove shake class after 500ms
                    pField.classList.remove("shake");
                }, 500);
                pInput.onkeyup = () => { checkPass(); } //calling checkEmail function on email input keyup
                function checkPass() { //checkPass function
                    if (pInput.value == "") { //if pass is empty then add error and remove valid class
                        pField.classList.add("error");
                        pField.classList.remove("valid");
                    } else { //if pass is empty then remove error and add valid class
                        pField.classList.remove("error");
                        pField.classList.add("valid");
                    }
                }
                //if eField and pField doesn't contains error class that mean user filled details properly
                if (!pField.classList.contains("error")) {
                    window.location.href = form.getAttribute("action"); //redirecting user to the specified url which is inside action attribute of form tag
                }
            }
    </script>

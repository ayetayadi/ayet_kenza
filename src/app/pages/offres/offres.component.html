<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="demo">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6"  *ngFor="let offre of offres">
                    <div class="pricingTable">
                        <h3 class="title">{{ offre.nomPack }}</h3>
                        <div class="price-value">
                            <span class="amount" name ="amount">{{ offre.prixPack }}DT</span>
                            <span class="month">{{ offre.periodePack }}</span>
                        </div>
                        <ul class="pricing-content">
                            <li>{{ offre.description }}</li>
                            
                        </ul>
                        <button class="pricingTable-signup" (click)="payerwithFlouci()" (click)="payer(email, offre.id)">Passer au paiement</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script type='text/javascript'></script>
</body>

</html>

<main id="main" class="main">
   <div class="pagetitle">
      <h1>Profile</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
            <li class="breadcrumb-item">Annonceur</li>
            <li class="breadcrumb-item active">Profil</li>
         </ol>
      </nav>
   </div>
   <section class="section profile">
      <div class="row">
         <div class="col-xl-4">
            <div class="card">
               <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                  <img src="assets/img/profile_image.webp" alt="Profile" class="rounded-circle">
                  <h2>{{username}}</h2>
                  <h3>Annonceur</h3>
                  <div class="social-links mt-2"> <a href="#" class="twitter"><i class="bi bi-twitter"></i></a> <a
                        href="#" class="facebook"><i class="bi bi-facebook"></i></a> <a href="#" class="instagram"><i
                           class="bi bi-instagram"></i></a> <a href="#" class="linkedin"><i
                           class="bi bi-linkedin"></i></a></div>
               </div>
            </div>
         </div>
         <div class="col-xl-8">
            <div class="card">
               <div class="card-body pt-3">
                  <ul class="nav nav-tabs nav-tabs-bordered">
                     <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab"
                           data-bs-target="#profile-overview">Overview</button></li>
                     <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                           data-bs-target="#profile-edit">Editer votre Profile</button></li>
                     <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                           data-bs-target="#profile-settings">Settings</button></li>
                     <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab"
                           data-bs-target="#profile-change-password">Change Password</button></li>
                  </ul>
                  <div class="tab-content pt-2">
                     <div class="tab-pane fade show active profile-overview" id="profile-overview">
                        <h5 class="card-title">Détails de Profil</h5>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label ">Nom d'utilisateur</div>
                           <div class="col-lg-9 col-md-8">{{username}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Email</div>
                           <div class="col-lg-9 col-md-8">{{email}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Télephone</div>
                           <div class="col-lg-9 col-md-8">{{tel}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Nom d'entreprise</div>
                           <div class="col-lg-9 col-md-8">{{nomE}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Email d'entreprise</div>
                           <div class="col-lg-9 col-md-8">{{emailE}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Domaine d'entreprise</div>
                           <div class="col-lg-9 col-md-8">{{domaineE}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Adresse</div>
                           <div class="col-lg-9 col-md-8">{{adresseE}}</div>
                        </div>

                     </div>
                     <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                        <form (ngSubmit)="updateProfile()">
                           <div class="row mb-3">
                              <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                              <div class="col-md-8 col-lg-9">
                                 <img src="assets/img/profile-img.jpg" alt="Profile">
                                 <div class="pt-2"> <a href="#" class="btn btn-primary btn-sm"
                                       title="Upload new profile image"><i class="bi bi-upload"></i></a> <a href="#"
                                       class="btn btn-danger btn-sm" title="Remove my profile image"><i
                                          class="bi bi-trash"></i></a></div>
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Nom d'utilisateur</label>
                              <div class="col-md-8 col-lg-9"> <input name="fullName" type="text" class="form-control"
                                    id="fullName" [(ngModel)]="username"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                              <div class="col-md-8 col-lg-9"> <input name="email" type="email" class="form-control"
                                    id="Email" [(ngModel)]="email"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Télephone</label>
                              <div class="col-md-8 col-lg-9"> <input name="phone" type="text" class="form-control"
                                    id="Phone" [(ngModel)]="tel"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="company" class="col-md-4 col-lg-3 col-form-label">Nom d'Entreprise</label>
                              <div class="col-md-8 col-lg-9"> <input name="company" type="text" class="form-control"
                                    id="company" [(ngModel)]="nomE"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Job" class="col-md-4 col-lg-3 col-form-label">Domaine</label>
                              <div class="col-md-8 col-lg-9"> <input name="job" type="text" class="form-control"
                                    id="Job" [(ngModel)]="domaineE"></div>
                           </div>

                           <div class="row mb-3">
                              <label for="Address" class="col-md-4 col-lg-3 col-form-label">Adresse</label>
                              <div class="col-md-8 col-lg-9"> <input name="address" type="text" class="form-control"
                                    id="Address" [(ngModel)]="adresseE"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Twitter Profile</label>
                              <div class="col-md-8 col-lg-9"> <input name="twitter" type="text" class="form-control"
                                    id="Twitter" value="https://twitter.com/#"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Facebook" class="col-md-4 col-lg-3 col-form-label">Facebook Profile</label>
                              <div class="col-md-8 col-lg-9"> <input name="facebook" type="text" class="form-control"
                                    id="Facebook" value="https://facebook.com/#"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Instagram" class="col-md-4 col-lg-3 col-form-label">Instagram Profile</label>
                              <div class="col-md-8 col-lg-9"> <input name="instagram" type="text" class="form-control"
                                    id="Instagram" value="https://instagram.com/#"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="Linkedin" class="col-md-4 col-lg-3 col-form-label">Linkedin Profile</label>
                              <div class="col-md-8 col-lg-9"> <input name="linkedin" type="text" class="form-control"
                                    id="Linkedin" value="https://linkedin.com/#"></div>
                           </div>
                           <div class="text-center"> <button type="submit" class="btn btn-primary">Enregistrer</button>
                           </div>
                        </form>
                     </div>
                     <div class="tab-pane fade pt-3" id="profile-settings">
                        <form>
                           <div class="row mb-3">
                              <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email Notifications</label>
                              <div class="col-md-8 col-lg-9">
                                 <div class="form-check"> <input class="form-check-input" type="checkbox"
                                       id="changesMade" checked> <label class="form-check-label" for="changesMade">
                                       Changes made to your account </label></div>
                                 <div class="form-check"> <input class="form-check-input" type="checkbox"
                                       id="newProducts" checked> <label class="form-check-label" for="newProducts">
                                       Information on new products and services </label></div>
                                 <div class="form-check"> <input class="form-check-input" type="checkbox"
                                       id="proOffers"> <label class="form-check-label" for="proOffers"> Marketing and
                                       promo offers </label></div>
                                 <div class="form-check"> <input class="form-check-input" type="checkbox"
                                       id="securityNotify" checked disabled> <label class="form-check-label"
                                       for="securityNotify"> Security alerts </label></div>
                              </div>
                           </div>
                           <div class="text-center"> <button type="submit" class="btn btn-primary">Save Changes</button>
                           </div>
                        </form>
                     </div>
                     <div class="tab-pane fade pt-3" id="profile-change-password">
                        <form>
                           <div class="row mb-3">
                              <label for="email" class="col-md-4 col-lg-3 col-form-label">
                                 Email</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="email" type="email" class="form-control" id="email"
                                    [(ngModel)]="annonceur.email">
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                                 Password</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="oldPassword" type="password" class="form-control" id="currentPassword"
                                    [(ngModel)]="annonceur.oldPassword">
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="newPassword" type="password" class="form-control" id="newPassword"
                                    [(ngModel)]="annonceur.newPassword">
                              </div>
                           </div>

                           <div class="text-center"> <button type="submit" class="btn btn-primary"
                                 (click)="changePassword()">Change Password</button></div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
